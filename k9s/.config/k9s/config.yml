k9s:
  refreshRate: 2
  maxConnRetry: 5
  enableMouse: false
  headless: false
  logoless: false
  crumbsless: false
  readOnly: false
  noExitOnCtrlC: false
  noIcons: false
  logger:
    tail: 100
    buffer: 5000
    sinceSeconds: 60
    fullScreenLogs: false
    textWrap: false
    showTime: false
  currentContext: fc-services-stg:fc-eng-sre-admin:use1:primary
  currentCluster: arn:aws:eks:us-east-1:904503221277:cluster/primary
  clusters:
    arn:aws:eks:us-east-1:904503221277:cluster/primary:
      namespace:
        active: fc-backend-stas-service
        lockFavorites: false
        favorites:
        - fc-backend-stas-service
        - default
      view:
        active: ctx
      featureGates:
        nodeShell: false
      shellPod:
        image: busybox:1.31
        command: []
        args: []
        namespace: default
        limits:
          cpu: 100m
          memory: 100Mi
      portForwardAddress: localhost
  thresholds:
    cpu:
      critical: 90
      warn: 70
    memory:
      critical: 90
      warn: 70
  screenDumpDir: /var/folders/ql/__ff75214dxbnxwlmf70csjh0000gp/T/k9s-screens-mleone
